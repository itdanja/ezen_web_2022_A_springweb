<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="header.html :: header"></div>

        <h3> room 등록 </h3>
        <form id="saveform">
            <!-- Dto로 자동주입 할경우에는 input name 과 dto 필드명 동일하게 -->
            이름 : <input type="text" name="rtitle">
            사진 : <input type="file" multiple="multiple" name="rimg">
            거래방식 :
                <select name="rtrans">
                    <option value="1">매매</option>
                    <option value="2">전세</option>
                    <option value="3">월세</option>
                </select>
            가격(만원) : <input type="text" name="rprice">
            x : <input type="input" name="rlon" id="x">
            y : <input type="input" name="rlat" id="y">
            지역 :
            <input type="text" id="sample5_address" placeholder="주소">
            <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
            <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>

            <button type="button" onclick="save()"> 등록 </button>
        </form>


        <script src="/js/room/write.js"></script>

</body>
</html>
