<!DOCTYPE html>
<html lang="en">


    <link rel="stylesheet" href="/css/list.css">


<body>

    <div th:replace="header.html :: header"></div>

    <div class="row">
        <div class="col-md-10">
            <div id="map" style="width:100%;height:1000px;"></div>   <!-- 지도 -->
            <div class="searchbox">
                <div class="my-3">
                    <span>  거래방식 </span>
                    <div class="input-group">
                        <button name="transbtn" onclick="changetrans(0)" class="form-control mx-1 btn-warning"> 전체 </button>
                        <button name="transbtn" onclick="changetrans(1)" class="form-control mx-1 btn-secondary" > 매매 </button>
                        <button name="transbtn" onclick="changetrans(2)" class="form-control mx-1 btn-secondary"> 전세 </button>
                        <button name="transbtn" onclick="changetrans(3)" class="form-control mx-1 btn-secondary"> 월세 </button>
                    </div>
                </div>
                <div class="my-3">
                    <span> 가격 </span>
                    <span id="pricebox"> 0원 ~ 전체</span>
                    <input name="pricebtn" onclick="changeprice()" step="10" min="0" max="100000" type="range" class="form-range">
                    <input name="pricebtn"onclick="changeprice()"  step="10" min="0" max="100000" type="range" class="form-range">
                </div>
                <div class="my-3">
                    <button onclick="searchreset()" class="form-control mx-1 btn-warning"> 초기화 </button>
                </div>
            </div>
        </div>
        <div class="col-md-2" id="sidebar">
            <!--사이드바 표시 구역 -->
        </div>
    </div>

    <!-- 모달 -->
    <!-- Button trigger modal -->
    <button style="display:none" type="button" id="modalbtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- 방 클릭했을때 Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input type="input" id="roommid">

                    <!-- 캐러셀 -->
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="modalimglist">

                                <!-- 이미지가 표시되는 구역 -->

                        </div>

                        <div> <!-- 문의(쪽지) 구역 -->
                             <input type="text" id="roommsginput">
                            <button type="type" id="roommsgbtn">문의하기</button>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/room/list.js"></script>

</body>
</html>
