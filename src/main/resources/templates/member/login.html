<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="/css/signup.css">
    <!-- 부트스트랩 css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

    <div class="container">
        <div class="col-md-6 offset-md-3 signupbox" >
            <div class="row">
                <div class="col-md-6 p-4">
                    <img src="/img/logo.png" width="100%">
                </div>
                <div class="col-md-6 p-3">
                    <div>
                        <h6 class="text-center"> SNS 간편 로그인 </h6>
                        <div class="row">
                            <div class="col-md-6"> <button onclick="location.href='/oauth2/authorization/naver'" class="mb-2 w-100 btn btn-lg rounded-4 btn naverbtn"> 네이버 로그인 </button>  </div>
                            <div class="col-md-6"> <button onclick="location.href='/oauth2/authorization/kakao'" class="mb-2 w-100 btn btn-lg rounded-4 btn kakaobtn"> 카카오 로그인 </button>  </div>
                        </div>
                    </div>
                        <h6 class="text-center"> 로그인 </h6>
                        <form id="loginform" action="/member/logincontroller"  method="post">
                            <div class="form-floating mb-2">
                                <input type="text" name="mid" id="mid" class="form-control rounded-4" placeholder="아이디">
                                <label for="mid"> 회원 아이디 </label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="password" name="mpassword" id="mpassword" class="form-control rounded-4" placeholder="비밀번호">
                                <label for="mpassword"> 회원 비밀번호 </label>
                            </div>
                            <button type="button" onclick="login()" class="w-100 btn btn-lg rounded-4 btn signupbtn" >로그인</button>
                        </form>
                        <button onclick="location.href='/'" class="btn"> 뒤로가기 </button>
                        <button onclick="location.href='/member/find'" class="btn" > 아이디·비밀번호 찾기 </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- 부트스트랩 js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--  jquery -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/member/login.js"></script>
</body>
</html>
