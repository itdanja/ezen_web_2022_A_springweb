<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="col-md-6 offset-md-3 signupbox" >
        <div class="row">
            <div class="col-md-6 p-4">
                <h6 class="text-center">아이디찾기</h6>
                <form>
                    <div class="form-floating mb-2">
                        <input type="text" name="idmname" id="idmname" class="form-control rounded-4" placeholder="회원명">
                        <label for="idmname"> 회원명 </label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="idmemail" id="idmemail" class="form-control rounded-4" placeholder="이메일">
                        <label for="idmemail"> 이메일 </label>
                    </div>
                    <button type="button" onclick="idfind()" class="w-100 btn btn-lg rounded-4 btn signupbtn" >아이디찾기</button>
                </form>
                <div style="display: none; text-center" id="findidbox "></div>
            </div>
            <div class="col-md-6 p-4">
                <h6 class="text-center">패스워드찾기</h6>
                <form>
                    <div class="form-floating mb-2">
                        <input type="text" name="pwmname" id="pwmname" class="form-control rounded-4" placeholder="아이디">
                        <label for="pwmname"> 아이디 </label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="pwmemail" id="pwmemail" class="form-control rounded-4" placeholder="이메일">
                        <label for="pwmemail"> 이메일 </label>
                    </div>
                    <button type="button" onclick="pwfind()" class="w-100 btn btn-lg rounded-4 btn signupbtn" >비밀번호찾기</button>
                </form>
            </div>
    </div>
        <div class="d-flex justify-content-center">
            <button onclick="location.href='/'" class="btn"> 뒤로가기 </button>
            <button onclick="location.href='/member/login'" class="btn" > 로그인 </button>
            <button onclick="location.href='/'" class="btn" > 고객센터 </button>
        </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>   <!--  jquery -->
    <script src="/js/member/find.js"> </script>

</body>
</html>
